<div fxLayoutAlign="center center" fxFlexFill class="main-div body">
    <mat-card fxFlex="30">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form [formGroup]="loginForm" (ngSubmit)="login()"
            fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input matInput placeholder="Username">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password">
            </mat-form-field>
            <button color="primary"
                mat-raised-button type="submit">Login</button>
            <button mat-button class="second-button" routerLink="/register"
                routerLinkActive="active">Register</button>
        </form>

    </mat-card>
</div>
