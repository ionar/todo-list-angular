<div class="background">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center pt-5">
      <div>
        <h2>Minha To-Do List</h2>
        <p class="mb-0">Hora</p>
        <p class="mb-0">data</p>
      </div>
      <div><button class="btn btn-primary"><i class="fa-solid fa-circle-plus"></i> Add Task</button></div>
    </div>

    <div class="my-3">
      <div class="p-2 shadow border card custom-bg-color">
        <div class="row ps-3 d-flex align-items-center">
          <div class="col-1"><input type="checkbox"></div>
          <div class="col-7">
            <h5 class="mb-0">Piscininha</h5>
            <div>Lazer - 15h</div>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <button class="btn btn-outline-success me-2">
              <i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-outline-danger">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="my-3" *ngFor="let task of tasks">
      <div class="p-2 shadow border card custom-bg-color">
        <div class="row ps-3 d-flex align-items-center">
          <div class="col-1"><input type="checkbox"></div>
          <div class="col-7">
            <h5 class="mb-0">{{task.title}}</h5>
            <div>{{task.category}} {{task.time}}</div>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <button class="btn btn-outline-success me-2">
              <i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-outline-danger">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
